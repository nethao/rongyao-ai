events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    upstream wp_a {
        server wp_a:80;
    }

    upstream wp_b {
        server wp_b:80;
    }

    upstream wp_c {
        server wp_c:80;
    }

    upstream wp_d {
        server wp_d:80;
    }

    upstream frontend {
        server frontend:3000;
    }

    # A站点
    server {
        listen 80;
        server_name a.com;

        client_max_body_size 100M;

        location / {
            proxy_pass http://wp_a;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }

    # B站点
    server {
        listen 80;
        server_name b.com;

        client_max_body_size 100M;

        location / {
            proxy_pass http://wp_b;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }

    # C站点
    server {
        listen 80;
        server_name c.com;

        client_max_body_size 100M;

        location / {
            proxy_pass http://wp_c;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }

    # D站点
    server {
        listen 80;
        server_name d.com;

        client_max_body_size 100M;

        location / {
            proxy_pass http://wp_d;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }

    # 前端站点
    server {
        listen 80;
        server_name e.com;

        client_max_body_size 100M;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_redirect off;
        }
    }
}
