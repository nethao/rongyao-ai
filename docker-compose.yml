version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?请在 .env 中设置 POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-glory_audit}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:-}"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: .
      dockerfile: docker/backend/Dockerfile
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB:-glory_audit}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_worker:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    command: celery -A app.tasks:celery_app worker --loglevel=info --concurrency=4
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB:-glory_audit}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-}@redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # WordPress站点 A
  wp_a:
    image: wordpress:latest
    container_name: wp_a
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: wp_db
      WORDPRESS_DB_USER: ${WP_DB_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD:?请在 .env 中设置 WP_DB_PASSWORD}
      WORDPRESS_DB_NAME: wp_a
      WORDPRESS_TABLE_PREFIX: wp_
    volumes:
      - wp_a_data:/var/www/html
    depends_on:
      - wp_db

  # WordPress站点 B
  wp_b:
    image: wordpress:latest
    container_name: wp_b
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: wp_db
      WORDPRESS_DB_USER: ${WP_DB_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD}
      WORDPRESS_DB_NAME: wp_b
      WORDPRESS_TABLE_PREFIX: wp_
    volumes:
      - wp_b_data:/var/www/html
    depends_on:
      - wp_db

  # WordPress站点 C
  wp_c:
    image: wordpress:latest
    container_name: wp_c
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: wp_db
      WORDPRESS_DB_USER: ${WP_DB_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD}
      WORDPRESS_DB_NAME: wp_c
      WORDPRESS_TABLE_PREFIX: wp_
    volumes:
      - wp_c_data:/var/www/html
    depends_on:
      - wp_db

  # WordPress站点 D
  wp_d:
    image: wordpress:latest
    container_name: wp_d
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: wp_db
      WORDPRESS_DB_USER: ${WP_DB_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD}
      WORDPRESS_DB_NAME: wp_d
      WORDPRESS_TABLE_PREFIX: wp_
    volumes:
      - wp_d_data:/var/www/html
    depends_on:
      - wp_db

  # WordPress数据库
  wp_db:
    image: mysql:8.0
    container_name: wp_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${WP_MYSQL_ROOT_PASSWORD:?请在 .env 中设置 WP_MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: wp_a
      MYSQL_USER: ${WP_DB_USER:-wordpress}
      MYSQL_PASSWORD: ${WP_DB_PASSWORD}
    volumes:
      - wp_db_data:/var/lib/mysql

  # Nginx反向代理
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - wp_a_data:/var/www/a.com:ro
      - wp_b_data:/var/www/b.com:ro
      - wp_c_data:/var/www/c.com:ro
      - wp_d_data:/var/www/d.com:ro
    depends_on:
      - wp_a
      - wp_b
      - wp_c
      - wp_d

volumes:
  postgres_data:
  wp_a_data:
  wp_b_data:
  wp_c_data:
  wp_d_data:
  wp_db_data:
