version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: glory_audit
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  backend:
    build: 
      context: .
      dockerfile: docker/backend/Dockerfile
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@db/glory_audit
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  celery_worker:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    command: celery -A app.tasks:celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@db/glory_audit
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - backend
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # WordPress站点 A
  wp_a:
    image: wordpress:latest
    container_name: wp_a
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: wp_db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wp_password
      WORDPRESS_DB_NAME: wp_a
      WORDPRESS_TABLE_PREFIX: wp_
    volumes:
      - wp_a_data:/var/www/html
    depends_on:
      - wp_db

  # WordPress站点 B
  wp_b:
    image: wordpress:latest
    container_name: wp_b
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: wp_db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wp_password
      WORDPRESS_DB_NAME: wp_b
      WORDPRESS_TABLE_PREFIX: wp_
    volumes:
      - wp_b_data:/var/www/html
    depends_on:
      - wp_db

  # WordPress站点 C
  wp_c:
    image: wordpress:latest
    container_name: wp_c
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: wp_db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wp_password
      WORDPRESS_DB_NAME: wp_c
      WORDPRESS_TABLE_PREFIX: wp_
    volumes:
      - wp_c_data:/var/www/html
    depends_on:
      - wp_db

  # WordPress站点 D
  wp_d:
    image: wordpress:latest
    container_name: wp_d
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: wp_db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wp_password
      WORDPRESS_DB_NAME: wp_d
      WORDPRESS_TABLE_PREFIX: wp_
    volumes:
      - wp_d_data:/var/www/html
    depends_on:
      - wp_db

  # WordPress数据库
  wp_db:
    image: mysql:8.0
    container_name: wp_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: wp_a
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wp_password
    volumes:
      - wp_db_data:/var/lib/mysql

  # Nginx反向代理
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - wp_a_data:/var/www/a.com:ro
      - wp_b_data:/var/www/b.com:ro
      - wp_c_data:/var/www/c.com:ro
      - wp_d_data:/var/www/d.com:ro
    depends_on:
      - wp_a
      - wp_b
      - wp_c
      - wp_d

volumes:
  postgres_data:
  wp_a_data:
  wp_b_data:
  wp_c_data:
  wp_d_data:
  wp_db_data:
